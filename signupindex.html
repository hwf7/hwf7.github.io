<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="/homework3/login" method="POST">
            <section>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </section>
            <section>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </section>
            <section>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </section>
            <section>
                <label for="profession">Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="student">Student</option>
                    <option value="working_professional">Working Professional</option>
                    <option value="professor">Professor</option>
                </select>
            </section>
            <section>
                <label for="linkedin">LinkedIn Profile URL:</label>
                <input type="url" id="linkedin" name="linkedin" required>
            </section>
            <section>
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" required accept="image/*">
            </section>
            <section>
                <label for="subscribe">Subscribe to Newsletter:</label>
                <input type="checkbox" id="subscribe" name="subscribe" required>
            </section>
            <button type="submit">Signup</button>
        </form>
    </main>
    <footer>
        &copy; 2024 YourWebsite
    </footer>
</body>

</html>
